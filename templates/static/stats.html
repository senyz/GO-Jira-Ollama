<div class="stats section">
    <h2><i class="fas fa-chart-bar"></i> Статистика</h2>
    <div style="display: flex; gap: 20px;">
        <div class="stat-card">
            <div class="stat-number">{{len .models}}</div>
            <div class="stat-label">Доступных моделей</div>
        </div>
        <div class="stat-card">
            <div class="stat-number">{{len .tasks}}</div>
            <div class="stat-label">Найденных задач</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="selected-model-count">0</div>
            <div class="stat-label">Выбранная модель</div>
        </div>
    </div>
</div>
